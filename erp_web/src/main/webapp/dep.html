<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>部门管理</title>
    <link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
    <script type="text/javascript" src="ui/jquery.min.js"></script>
    <script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
    <script>
        $(function(){
            //$.messager.alert("提示","欢迎来到....");
             $('#grid').datagrid({
                 url:'dep_getList',
                 columns:[[
                     {field:'uuid',title:'编码',width:100},
                     {field:'name',title:'部门名称',width:100},
                     {field:'tele',title:'部门电话',width:100,align:'right'}
                 ]],
                 pagination:true, // 在DataGrid控件底部显示分页工具栏
                 singleSelect:true, // 只允许选择一行
                 rownumbers:true, // 显示一个行号列
                 toolbar:[{
                     text:'新增',
                     iconCls:'icon-add',
                     handler:function(){
                         $('#editDlg').dialog('open');
                     }
                 }]
             });
            // 查询
            $('#btnSearch').bind('click',function(){
                 //把表单数据转换成json对象
                 var formData = $('#searchForm').serializeJSON();
                 $('#grid').datagrid('load',formData);
                 // 把json对象转换成字符串
                 // alert(JSON.stringify(formData))

                /*  原生
                $.ajax({
                     url: 'dep_list',
                     data: formData,
                     dataType: 'json',
                     type: 'post',
                     success:function(rtn){
                         //grid加载数据
                         //datagrid(参数1，参数2)
                         //参数1 =》 datagrid里的方法名称
                         //参数2 =》 datagrid里的方法所需要的参数
                         $('#grid').datagrid('loadData',rtn);
                         //
                         total = rtn.length;
                         {total: total, rows:rtn};
                     }
                 });*/
             });

            $('#editDlg').dialog({
                title: '编辑部门',
                width: 400,
                height: 200,
                closed: true, // 默认打开或关闭，true:关闭
                modal: true
            });
            // 保存，新增/编辑
            $('#btnSave').bind('click',function (){
                //把表单数据转换成json对象
                var formData = $('#editForm').serializeJSON();

                $.ajax({
                    url: 'dep_add',
                    data: formData,
                    dataType: 'json',
                    type: 'post',
                    success:function(rtn){
                        $.messager.alert('提示',rtn.message,'info',function (){
                            // 成功的话，我们要关闭窗口
                            $('#editDlg').dialog('close');
                            // 刷新表格数据
                            $('#grid').datagrid('reload');
                        });
                    }
                });

            });
        });

    </script>

</head>
<body>
<div class="easyui-panel" style="padding-left:4px;border-bottom:0px;">
    <div style="height:2px;"></div>
    <form id="searchForm">
        <table>
            <tr>
                <td>部门名称</td>
                <td><input name="dep1.name"></td>
            </tr>
            <tr>
                <td>部门电话</td>
                <td><input name="dep1.tele"></td>
            </tr>
        </table>
        <button id="btnSearch" type="button">查询</button>
    </form>
    <div style="height:2px;"></div>
</div>
<div id="grid"></div>
<div id="editDlg">
    <form id="editForm">
        <table>
            <tr>
                <td>部门名称</td>
                <td><input name="dep.name"><input type="hidden" name="dep.uuid" /></td>
            </tr>
            <tr>
                <td>部门电话</td>
                <td><input name="dep.tele"></td>
            </tr>
        </table>
        <button id="btnSave" type="button">保存</button>
    </form>
</div>
</body>
</html>
