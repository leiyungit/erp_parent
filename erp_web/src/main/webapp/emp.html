<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>员工管理</title>
    <link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
    <script type="text/javascript" src="ui/jquery.min.js"></script>
    <script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
    <script type="text/javascript" src="js/crud.js"></script>
    <script type="text/javascript" src="ui/date.js"></script>
    <script type="text/javascript">
        name = "emp";
        height = 300;
        columns = [[
            {field: 'uuid', title: '编号', width: 60},
            {field: 'username', title: '登陆名', width: 100},
            {field: 'name', title: '真实姓名', width: 100},
            {
                field: 'gender', title: '性别', width: 100, formatter: function (value) {
                    if (1 == value * 1) {
                        return '男'
                    }
                    if (0 == value * 1) {
                        return '女'
                    }
                }
            },
            {field: 'email', title: '邮件地址', width: 100},
            {field: 'tele', title: '联系电话', width: 100},
            {field: 'address', title: '联系地址', width: 200},
            {
                field: 'birthday', title: '出生年月日', width: 100, formatter: function (value) {
                    return new Date(value).Format("yyyy-MM-dd")
                }
            },
            {field: 'dep', title: '部门', width: 100,formatter:function (value) {
                    return value.name
                }},
            {
                field: '-', title: '操作', width: 200, formatter: function (value, row, index) {
                    var oper = "<a href=\"javascript:void(0)\" onclick=\"edit(" + row.uuid + ')">修改</a>';
                    oper += ' <a href="javascript:void(0)" onclick="del(' + row.uuid + ')">删除</a>';
                    return oper;
                }
            }
        ]];
        $('#t1.depuuid').combobox({
            url:'dep_list',
            valueField:'uuid',
            textField:'name'
        });
    </script>

</head>
<body>
<div class="easyui-panel" style="padding-left:4px;border-bottom:0px;">
    <div style="height:2px;"></div>
    <form id="searchForm" >
        登陆名：<input name="t1.username">
        真实姓名：<input name="t1.name">
        性别：
        <input type="radio" value="" name="t1.gender">全部
        <input type="radio" value="1" name="t1.gender">男
        <input type="radio" value="0" name="t1.gender">女
        <br />
        邮件地址：<input name="t1.email">
        联系电话：<input name="t1.tele">
        联系地址：<input name="t1.address">
        <br />
        出生年月日：<input name="t1.birthday" class="easyui-datebox"> 到 <input name="t2.birthday" class="easyui-datebox" >
        部门：<input name="t1.dep.uuid" class="easyui-combobox" data-options="url:'dep_list',valueField:'uuid',textField:'name'">
        <button type="button" id="btnSearch">查询</button>
    </form>
</div>
<table id="grid"></table>
<div id="editDlg" >
    <form id="editForm">
        <input name="t.uuid" type="hidden">

        <table>
            <tr>
                <td>登陆名</td>
                <td><input name="t.username" class="easyui-validatebox" data-options="required:true,missingMessage:'登陆名不能为空!'"></td>
            </tr>
            <tr>
                <td>真实姓名</td>
                <td><input name="t.name"></td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" value="1" name="t.gender">男</input>
                    <input type="radio" value="0" name="t.gender">女
                </td>
            </tr>
            <tr>
                <td>邮件地址</td>
                <td><input name="t.email"  class="easyui-validatebox"
                           data-options="required:true,validType:'email',invalidMessage:'Email格式不正确'"></td>
            </tr>
            <tr>
                <td>联系电话</td>
                <td><input name="t.tele"></td>
            </tr>
            <tr>
                <td>联系地址</td>
                <td><input name="t.address"></td>
            </tr>
            <tr>
                <td>出生年月日</td>
                <td>
                    <input name="t.birthday" class="easyui-datebox" editable="false">
                </td>
            </tr>
            <tr>
                <td>部门编号</td>
                <td><input name="t.dep.uuid" class="easyui-combobox"
                           data-options="url:'dep_list',valueField:'uuid',textField:'name',required:true"></td>
            </tr>

        </table>
        <button id="btnSave" type="button">保存</button>
    </form>
</div>

</body>
</html>
